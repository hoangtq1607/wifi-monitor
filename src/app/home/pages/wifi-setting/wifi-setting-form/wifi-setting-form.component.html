<nz-spin nzTip="Loading..." [nzSpinning]="loading">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" autocomplete="off">
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzFor="enable">Enable</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <nz-switch id="enable" formControlName="enable"></nz-switch>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzFor="mode">Mode</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <nz-select id="mode" formControlName="mode">
                    <ng-container *ngFor="let item of common_config[type].mode">
                        <nz-option [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
                    </ng-container>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzFor="channel">Channel</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <nz-select id="channel" formControlName="channel">
                    <nz-option nzValue="Auto" nzLabel="Auto"></nz-option>
                    <ng-container *ngFor="let item of common_config[type].chanel">
                        <nz-option [nzValue]="item" [nzLabel]="'Channel ' + item"></nz-option>
                    </ng-container>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzFor="band_wide">Bandwidth</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <nz-select id="band_wide" formControlName="band_wide">
                    <ng-container *ngFor="let item of common_config[type].band_wide">
                        <nz-option [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
                    </ng-container>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzFor="power">Power (%)</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <nz-select id="power" formControlName="power">
                    <ng-container *ngFor="let item of common_config[type].power">
                        <nz-option [nzValue]="item" [nzLabel]="item"></nz-option>
                    </ng-container>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzSpan]="12" [nzOffset]="14">
                <button nz-button nzType="default" type="button" (click)="doClose()">Cancel</button>
                <button nz-button nzType="primary">Save</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
